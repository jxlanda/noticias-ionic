<ion-card *ngIf="i===0" class="animated fadeIn fast">
  <ion-card-header>
    <ion-card-subtitle>
      <ion-label color="primary">{{i+1}}. </ion-label>
      <ion-label color="primary">{{noticia.source.name}}</ion-label>
    </ion-card-subtitle>
    <ion-card-title class="textJustify" color="dark" (click)="openNews()">{{noticia.title}}</ion-card-title>
  </ion-card-header>
  <ion-img (click)="openNews()" *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
  <ion-card-content class="textJustify">
    <ion-text (click)="openNews()" color="dark">
      {{noticia.description}}
    </ion-text>
    <ion-row>
      <ion-col size="8" class="ion-text-left">
        <h6>
          {{noticia.publishedAt | date: 'dd/MMMM/yy HH:mm:ss'}}
        </h6>
      </ion-col>
      <ion-col size="4" class="ion-text-right">
        <ion-icon (click)="openMenu()" class="iconSize" color="primary" name="ellipsis-horizontal"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>

<ion-card *ngIf="i!==0" class="animated fadeIn fast">
  <ion-card-content class="textJustify">
    <ion-label color="primary">{{i+1}}. </ion-label>
    <ion-label color="primary">{{noticia.source.name}}</ion-label>
    <ion-row (click)="openNews()">
      <ion-col size="8">
        <ion-text color="dark">
          {{noticia.title | slice: 0: 90}}...
        </ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-img *ngIf="noticia.urlToImage" [src]="noticia.urlToImage"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="8" class="ion-text-left">
        <h6>
          {{noticia.publishedAt | date: 'dd/MMMM/yy HH:mm:ss'}}
        </h6>
      </ion-col>
      <ion-col size="4" class="ion-text-right">
        <ion-icon (click)="openMenu()" class="iconSize" color="primary" name="ellipsis-horizontal"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
